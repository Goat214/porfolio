    <title>Contact | Abdulatif</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact-section">
      <div class="container">
        <div class="contact-left">
          <a href="./index.html" class="home-btn">Home Page</a>

          <h1 class="contact-title">Let’s work together</h1>
          <p class="contact-text">
            Agar loyiha, ish taklifi yoki shunchaki savolingiz bo‘lsa — yozing.
            Men imkon qadar tez javob beraman.
          </p>

          <div class="contact-info">
            <a href="mailto:goat52811@gmail.com" class="info-item">
              <i class="fas fa-envelope"></i>
              goat52811@gmail.com
            </a>
            <a href="tel:+996777772999" class="info-item">
              <i class="fas fa-phone"></i>
              +996 777 772 999
            </a>
            <a
              href="https://t.me/Abdulatif_8"
              target="_blank"
              class="info-item"
            >
              <i class="fab fa-telegram"></i>
              Telegram
            </a>
          </div>
        </div>

        <div class="contact-right">
          <form id="contact-form" class="contact-form">
            <input
              type="text"
              name="user_name"
              placeholder="Ismingiz"
              required
            />
            <input
              type="email"
              name="user_email"
              placeholder="Email"
              required
            />
            <textarea name="message" placeholder="Xabar" required></textarea>
            <button type="submit">Yuborish</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      © <span id="year"></span> Abdulatif Kimsanaliev
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("6W1wkGjjpaPkbes-h");
      })();

      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          emailjs
            .sendForm("service_ihhszxr", "template_i0hxgl3", this)
            .then(() => alert("Xabar yuborildi ✅"))
            .catch(() => alert("Xatolik ❌"));
        });

      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
