<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men bilan bog‘lanish</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(to bottom right, #0a192f, #112240);
        color: #fff;
        font-size: 1rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
      }

      header {
        text-align: center;
        margin: 3rem 0;
      }

      header h1 {
        font-size: 3rem;
        font-weight: bold;
        color: #64ffda;
        margin-bottom: 1rem;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      header p {
        font-size: 1.2rem;
        color: #ccd6f6;
      }

      .container {
        width: 100%;
        max-width: 900px;
        padding: 2rem;
        margin: 0 auto;
      }

      .contact-form {
        background: rgba(255, 255, 255, 0.1);
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        margin-bottom: 3rem;
        animation: fadeInUp 1s ease-in-out;
        width: 100%;
      }

      .contact-form h2 {
        font-size: 2rem;
        color: #64ffda;
        text-align: center;
        margin-bottom: 1rem;
      }

      .contact-form label {
        display: block;
        font-size: 1.1rem;
        color: #ccd6f6;
        margin-bottom: 0.5rem;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        border: 1px solid #64ffda;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 1.1rem;
        transition: 0.3s;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        border: 1px solid #ff9f00;
        outline: none;
        background: rgba(255, 255, 255, 0.3);
      }

      .contact-form button {
        padding: 1rem 3rem;
        background: #64ffda;
        color: #0a192f;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
      }

      .contact-form button:hover {
        background: #ff9f00;
        transform: scale(1.05);
      }

      .social-links {
        text-align: center;
        margin-top: 2rem;
      }

      .social-links a {
        display: inline-block;
        margin: 0 1rem;
        color: #64ffda;
        font-size: 2rem;
        text-decoration: none;
        transition: 0.3s;
      }

      .social-links a:hover {
        color: #ff9f00;
        transform: scale(1.1);
      }

      footer {
        text-align: center;
        margin-top: auto;
        padding: 1rem;
        background: #0a192f;
        color: #ccd6f6;
        width: 100%;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .contact-form {
          padding: 2rem;
        }

        header h1 {
          font-size: 2.5rem;
        }

        header p {
          font-size: 1rem;
        }

        .contact-form h2 {
          font-size: 1.8rem;
        }

        .contact-form input,
        .contact-form textarea {
          font-size: 1rem;
        }

        .contact-form button {
          font-size: 1rem;
        }

        .social-links a {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Abdulatif Kimsanaliev</h1>
        <p>Men bilan bog‘lanish uchun quyidagi formani to‘ldiring yoki ijtimoiy tarmoqlarim orqali aloqaga chiqing.</p>
      </div>
    </header>

    <main class="container">
      <section class="contact-form">
        <h2>Kontakt Formasi</h2>
        <form action="mailto:abdulatif@example.com" method="post" enctype="text/plain">
          <label for="name">Ismingiz</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email manzilingiz</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Xabar</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Xabar yuborish</button>
        </form>
      </section>

      <section class="social-links">
        <p><strong>Agar tezda bog‘lanmoqchi bo‘lsangiz, quyidagi usullardan foydalaning:</strong></p>
        <a href="mailto:abdulatif@outlook.com" target="_blank"><i class="fab fa-microsoft"></i> </a>
        <a href="mailto:goat52811@gmail.com" target="_blank"><i class="fas fa-envelope"></i> </a>
        <a href="tel:+996777772999" target="_blank"><i class="fas fa-phone-alt"></i></a>
        <a href="https://t.me/Abdulatif_8" target="_blank"><i class="fab fa-telegram"></i></a>
       
      </section>
    </main>

    <footer>
      <p>Abdulatif Kimsanaliev &copy; <span id="time"></span></p>
    </footer>

    <script>
      document.getElementById("time").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
